<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <h1>Metric/Imperial Unit Conversion</h1>
      <input type="number" id="input-el" />
      <button id="convert-btn">Convert</button>
    </div>

    <div class="hero">
      <div class="container" id="length">
        <h3>Length(Meter/Feet)</h3>
        <p id="length-conversion"></p>
      </div>
      <div class="container" id="volume">
        <h3>Volume (Liters/Gallons)</h3>
        <p id="volume-conversion"></p>
      </div>
      <div class="container" id="mass">
        <h3>Mass (Kilograms/Pounds)</h3>
        <p id="mass-conversion"></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
